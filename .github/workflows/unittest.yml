name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        tools: composer, phpunit
    - name: Install dependencies
      run: composer install
    - name: Run unit tests
      run: vendor/bin/phpunit